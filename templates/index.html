    <meta charset="UTF-8">

<body>
    <div class="login  text-center">
        <h1 class=" fw-bold fst-italic">HEY CHAITANYA PREDICT YOUR MODEL HERE !!</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post" style="margin-left: 10%;">

            <div class="col-md-10 form-group text-center  text-dark fw-bold fst-italic" >
                <label><b>AGE</b> </label><br>
                <input type="text" name="age" placeholder="Age" required="required" style="height: 39px;" />
            </div>
            <div class="col-md-10 form-group text-center text-dark fw-bold fst-italic" >
                <label><b>GENDER</b> </label><br>
                <select class="selectpicker form-control" id="gender" name="gender" style="width: 195px; margin-left: 628px; border-radius: 0px; border: solid 1px black;">
                    {% for gen in genders %}
                    <option value="{{ gen }}">{{ gen }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-10 form-group text-center text-dark fw-bold fst-italic" >
                <label><b>EDUCATION</b> </label><br>
                <select class="selectpicker form-control" id="edu" name="edu" style="width: 195px; margin-left: 628px; border-radius: 0px; border: solid 1px black;">
                    {% for education in education_levels %}
                    <option value="{{ education }}">{{ education }}</option>
                    {% endfor %}
                </select>
            </div>



            <div class="col-md-10 form-group text-dark fw-bold fst-italic" style="text-align: center">
                <label><b>JOB TYPE</b> </label><br>
                <select class="selectpicker form-control" id="job" name="job" style="width: 195px; margin-left: 628px;  border-radius: 0px; border: solid 1px black;">
                    {% for job in job_types %}
                    <option value="{{ job }}">{{ job }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- <input type="text" name="Gender" placeholder="Gender" required="required" />
        <input type="text" name="Education" placeholder="Education" required="required" />
        <input type="text" name="job" placeholder="job" required="required" /> -->
        <div class="col-md-10 form-group text-dark fw-bold fst-italic" style="text-align: center">
            <label><b>EXPERIENCE</b> </label><br>
            <input type="text" name="Experience" placeholder="Experience" required="required" style="height: 39px;"/>
            <div class="row col-4 pt-3">
                <button type="submit" class="btn btn-primary btn-block btn-large" style="margin-left: 105%;">Predict</button>
            </div>
            <input type="button" onclick="location.href='https://krishnachaitanya.onrender.com';" value="Predict Another" class="btn btn-primary btn-block btn-large mt-4 ms-4"/>
           
        </div >  
           
        </form>

        <br>
        <br>
        <div class="row sh fw-bold fst-italic" style="margin-left: 35%;">
            {{ prediction_text }}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
